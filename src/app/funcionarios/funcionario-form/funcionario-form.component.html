<mat-card>

  <mat-toolbar color="primary">Informações do usuário</mat-toolbar>


  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="min-width">
        <input matInput placeholder="Nome" formControlName="nome">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Idade</mat-label>
        <input matInput placeholder="Idade" formControlName="idade">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
  </mat-card-actions>

</mat-card>
