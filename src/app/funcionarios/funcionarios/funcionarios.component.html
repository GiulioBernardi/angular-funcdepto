<mat-card>
  <mat-toolbar color="primary">Funcionários cadastrados</mat-toolbar>


  <div *ngIf="funcionarios$ | async as funcionarios; else loading">
    <table mat-table [dataSource]="funcionarios" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Funcionário </th>
        <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef> Idade </th>
        <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
      </ng-container>

      <!-- Botoes crud -->
      <ng-container matColumnDef="acoes">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Adicionar funcionario">
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" aria-label="Editar funcionario">
            <mat-icon (click)="onEdit(element)">edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remover funcionario">
            <mat-icon (click)="onDelete(element.id)">delete</mat-icon>
          </button>
        </mat-cell>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>

    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
